<!-- templates/index.html -->
<!doctype html>
<html>
<head>
  <title>Cringeycat</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cringeycat">
  <!-- <link rel="icon" href="favicon.ico" /> -->
  <link rel="stylesheet" href="../../css/cringeycat.css">
  <script src="../../js/cringeycat.js"></script>
</head>
<body>

<header>
  <h1>Cringeycat</h1>
</header>

<div id="follows">
  <ol>
  {% for follow in follows %}
  <li class="follow age-{{ follow.latest_ago_interval }}">
    <h3>
      <a href="{{ follow.link }}"><img class="favicon" width="20" height="20" src="{{ follow.image_href }}"></a>
      <a class="url" target="_blank" href="{{ follow.link }}">{{ follow.title }}</a>
      <span class="latest-ago">
        {{ follow.latest_ago_val }}{{ follow.latest_ago_interval }}
      </span>
    </h3>
    <div class="posts trunc">
      <a class="collapse" href="#" onclick="toggleShow(event, '.posts', 'trunc')">
        <span class="enter">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="3" x2="10" y2="9"></line>
            <line x1="3" y1="13" x2="10" y2="7"></line>
          </svg>
        </span>
        <span class="close">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="0" y1="5" x2="6" y2="13"></line>
            <line x1="10" y1="5" x2="4" y2="13"></line>
          </svg>
        </span>
      </a>
      <ol>
      {% for post in follow.posts %}
        <li>
          <a href="{{ post.link }}" target="_blank">{{ post.title }}</a>
          <span class="ago">{{ post.ago_val }}{{ post.ago_interval}}</span>
        </li>
      {% endfor %}
      </ol>
    </div>
  </li>
  {% endfor %}
  </ol>
</div>



<main>
</main>


</body>
</html>
